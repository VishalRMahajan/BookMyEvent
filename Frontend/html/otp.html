<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/tailwind.css" rel="stylesheet">
  <title>Login </title>
</head>

<body>
  <section class="bg-[#0a192f] min-h-screen flex items-center justify-center">

    <div class="bg-white/20 backdrop-blur-md flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">

      <div class=" px-8 md:px-16">
        <h2 class="font-bold text-2xl text-white text-center">Verify Account </h2>
        <p class="text-xs mt-2 mb-4 ml-4 text-white">Enter Otp Send On your mail</p>

        <form action="" method="POST" class="flex flex-col gap-4">
          {{ form.hidden_tag() }}
          {% if form.otp.errors %}
          <div class="p-3  text-sm rounded-xl bg-gray-800 text-red-400" role="alert">
            <div>
              {{ form.otp.errors[0] }}
            </div>
          </div>
          {% endif %}
          {{ form.otp(class="p-2 rounded-xl border bg-gray-200 w-full") }}
          {{ form.submit(class="bg-blue-600 rounded-xl text-white py-2 hover:scale-105 duration-300") }}
        </form>







      </div>
  </section>

</body>

</html>
